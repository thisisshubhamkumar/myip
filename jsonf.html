<!DOCTYPE html>
<html>
<head>
    <title>Geolocation DB - jQuery example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div>Country: <span id="country"></span>
    <div>State: <span id="state"></span>
    <div>City: <span id="city"></span>
    <div>Loc: <span id="latitude"></span>
    <div>Org: <span id="longitude"></span>
    <div>IP: <span id="ip"></span>
    <div>Postal: <span id="postal"></span>
    <div>Timezone: <span id="timezone"></span>
    <script>
	$.ajax({
		url: "https://ipinfo.io/json",
		jsonpCallback: "callback",
		dataType: "json",
		success: function( location ) {
			$('#country').html(location.country);
			$('#state').html(location.region);
			$('#city').html(location.city);
			$('#latitude').html(location.loc);
			$('#longitude').html(location.org);
			$('#ip').html(location.ip);  
			$('#postal').html(location.postal);  
			$('#timezone').html(location.timezone);  
		}
	});		
    </script>
</body>
</html>
